<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #61dafb 0%, #20232a 100%);
      color: white;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo {
      font-size: 32px;
      margin-bottom: 8px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
    }
    .status {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .info {
      font-size: 12px;
      text-align: center;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">⚛️</div>
    <div class="title">React DevTools Demo</div>
  </div>
  
  <div class="status">
    <strong>✅ Extension Active</strong>
    <br><br>
    React DevTools demo is running in your Playwright MCP session.
    <br><br>
    Navigate to a React app to see it in action!
  </div>
  
  <div class="info">
    Powered by Playwright MCP<br>
    Chrome Extension Support
  </div>
</body>
</html>
